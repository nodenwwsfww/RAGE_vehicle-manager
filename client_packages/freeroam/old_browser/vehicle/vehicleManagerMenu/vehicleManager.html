<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
    <section class="main">
        <h1 class="header"
            >
            Транспорт
        </h1>

        <div class="vehicle-manager-text">
            <p style="color: #5e93c0;" class="set-audio">Нажмите ENTER чтобы применить 6/6</p>
            <div class="vehicle-manager-functions">
                <p id="audio" class="function">АУДИО<span class="turn-status">< ВКЛ ></span></p>
                <p id="electrical-truck" class="function">АВАРИЙКА<span class="turn-status">< ВКЛ ></span></p>
                <p id="lights" class="function">СВЕТ В САЛОНЕ<span class="turn-status">< ВКЛ ></span></p>
                <p id="hood" class="function">КАПОТ<span class="turn-status">< ВКЛ ></span></p>
                <p id="trunk" class="function">БАГАЖНИК<span class="turn-status">< ВКЛ ></span></p>
                <p id="speed-limit-control" class="function">ЛИМИТ КОНТРОЛЬ</p>
            </div>
        </div>
        <p id="vehicle-manager-close"
        > 
        ЗАКРЫТЬ
        </p>

        
    </section>
    <script src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="vehicleManager.js"></script>

</body>
</html>
